<!DOCTYPE html>
<html lang="en">

<head>
<style>
/* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Basic styling for the body and header */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

header {
  background-color: #333;
  color: #fff;
  padding: 1rem;
  text-align: center;
}

h1 {
  margin: 0;
}

/* Styling for the main content */
main {
  padding: 2rem;
}

.add-reminder {
  max-width: 400px; /* Adjust the max-width as needed */
  margin: 0 auto;
  border: 1px solid #ccc;
  padding: 2rem;
}

h2 {
  margin-bottom: 1rem;
}

.form-group {
  margin-bottom: 1rem;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 0.5rem;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
}

button {
  padding: 0.5rem 1rem;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #666;
}

/* Styling for the footer */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
}

</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Reminder Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Reminder App</h1>
  </header>

  <main>
    <section class="add-reminder">
      <h2>Add Reminder</h2>
<form action="AddR" method="post">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="des" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Add Reminder</button>
        </div>
      </form>
    </section>

    <!-- Other sections can be added here for viewing and deleting reminders -->
  </main>

  <footer>
    <p>&copy; 27 HARSHAL MALI</p>
  </footer>
  </form>
</body>

</html>
